<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/blogInfo.css">
    <title>Document</title>
</head>
<body>
    <header>
        <img id="img1" src="assets/images/redberry-logo.png" alt="redberry-logo">
        <button id="loginBtn" class="login-btn">შესვლა</button>
        <button onclick="redirectToAddBlogs()" id="addBlogbtn" class="login-btn">დაამატე ბლოგი</button>
    </header>
    <main>
        <dialog id="modal">
            <div class="div-dialog">
                <div id="dialogClose">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none">
                        <path d="M7.75732 16.2426L16.2426 7.75736" stroke="#1A1A1F" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                        <path d="M16.2426 16.2426L7.75732 7.75736" stroke="#1A1A1F" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </div>
                <div class="div-dialog-success">
                    <div id="svgSuccess">
                        <svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" viewBox="0 0 64 64" fill="none">
                            <path d="M32.0002 58.6667C46.6668 58.6667 58.6668 46.6667 58.6668 32C58.6668 17.3333 46.6668 5.33334 32.0002 5.33334C17.3335 5.33334 5.3335 17.3333 5.3335 32C5.3335 46.6667 17.3335 58.6667 32.0002 58.6667Z" fill="#14D81C"/>
                            <path d="M20.6665 32L28.2132 39.5467L43.3332 24.4533" stroke="white" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                        <span id="successMsg" >წარმატებული ავტორიზაცია</span>
                        <button id="successBtn" class="success-btn" >კარგი</button>
                    </div>
    
                </div>
                <div class="login-success-div">
                    <span class="dialog-text">შესვლა</span>
        
                    <div class="dialog-form" >
                        <form action="">
                            <label id="dialogEmailLabel" for="email">ელ-ფოსტა</label>
                            <input class="dialog-email" type="email" name="email" id="dialogEmail" placeholder="Example@redberry.ge">
                            <div class="dialog-email-error-msg">
                                <div class="dialog-email-error-msg1" >
                                    <svg id="errorSvg" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 20 20" fill="none">
                                        <path d="M10.0002 1.66666C5.41683 1.66666 1.66683 5.41666 1.66683 10C1.66683 14.5833 5.41683 18.3333 10.0002 18.3333C14.5835 18.3333 18.3335 14.5833 18.3335 10C18.3335 5.41666 14.5835 1.66666 10.0002 1.66666Z" fill="#EA1919"/>
                                        <path d="M10 13.3333L10 9.16666" stroke="white" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                                        <path d="M10.0044 6.66667L9.99691 6.66667" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                                    </svg>
                                    <span class="dialog-email-error-msg-txt">ელ-ფოსტა არ მოიძებნა</span>
                                </div>
                            </div>
                            <button id="dialogLoginBtn">შესვლა</button>
                        </form>
                    </div>
                </div>
            </div>
        </dialog>
        <div class="main-div">
            <svg id="backBtnMain" xmlns="http://www.w3.org/2000/svg" width="44" height="44" viewBox="0 0 44 44" fill="none">
                <rect width="44" height="44" rx="22" fill="white"/>
                <path d="M18 23C18.5523 23 19 22.5523 19 22C19 21.4477 18.5523 21 18 21L18 23ZM17.1929 21.2929C16.8024 21.6834 16.8024 22.3166 17.1929 22.7071L23.5569 29.0711C23.9474 29.4616 24.5805 29.4616 24.9711 29.0711C25.3616 28.6805 25.3616 28.0474 24.9711 27.6569L19.3142 22L24.9711 16.3431C25.3616 15.9526 25.3616 15.3195 24.9711 14.9289C24.5805 14.5384 23.9474 14.5384 23.5569 14.9289L17.1929 21.2929ZM18 21L17.9 21L17.9 23L18 23L18 21Z" fill="#1A1A1F"/>
            </svg>
            <div class="main-blog-content">
            </div>
        </div>

        <!-- slider   -->
        <div class="slider">
            <div class="slider-header">
                <p class="same-blogs-header">მსგავსი სტატიები</p>
                <svg id="backBtn" xmlns="http://www.w3.org/2000/svg" width="44" height="44" viewBox="0 0 44 44" fill="none">
                    <rect width="44" height="44" rx="22" fill="#E4E3EB"/>
                    <path d="M18 23C18.5523 23 19 22.5523 19 22C19 21.4477 18.5523 21 18 21L18 23ZM17.1929 21.2929C16.8024 21.6834 16.8024 22.3166 17.1929 22.7071L23.5569 29.0711C23.9474 29.4616 24.5805 29.4616 24.9711 29.0711C25.3616 28.6805 25.3616 28.0474 24.9711 27.6569L19.3142 22L24.9711 16.3431C25.3616 15.9526 25.3616 15.3195 24.9711 14.9289C24.5805 14.5384 23.9474 14.5384 23.5569 14.9289L17.1929 21.2929ZM18 21L17.9 21L17.9 23L18 23L18 21Z" fill="#F3F2FA"/>
                </svg>
                <svg id="nextBtn" xmlns="http://www.w3.org/2000/svg" width="44" height="44" viewBox="0 0 44 44" fill="none">
                    <rect x="44" y="44" width="44" height="44" rx="22" transform="rotate(180 44 44)" fill="#5D37F3"/>
                    <path d="M26 21C25.4477 21 25 21.4477 25 22C25 22.5523 25.4477 23 26 23L26 21ZM26.8071 22.7071C27.1976 22.3166 27.1976 21.6834 26.8071 21.2929L20.4431 14.9289C20.0526 14.5384 19.4195 14.5384 19.0289 14.9289C18.6384 15.3195 18.6384 15.9526 19.0289 16.3431L24.6858 22L19.0289 27.6569C18.6384 28.0474 18.6384 28.6805 19.0289 29.0711C19.4195 29.4616 20.0526 29.4616 20.4431 29.0711L26.8071 22.7071ZM26 23L26.1 23L26.1 21L26 21L26 23Z" fill="white"/>
                </svg>
            </div>
            <div class="slider-content">

            </div>
        </div>
    </main>
    <script src="scripts/blogInfo.js"></script>
</body>
</html>
